<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <section>
            <div class="card">
                <img src="src/images/image-victor.jpg" alt="Foto de perfil">
                <h2 class="nome">Victor Crest <span class="idade">26</span></h2>
                <h3 class="cidade">London</h3>
            </div>
            <hr>
            <div class="info">
                <ul class="numeros">
                    <li>
                        <p class="contador">80k</p>
                        <span class="tipo-contador">Followers</span>
                    </li>
                    <li>
                        <p class="contador">803k</p>
                        <span class="tipo-contador">Likes</span>
                    </li>
                    <li>
                        <p class="contador">1.4k</p>
                        <span class="tipo-contador">Photos</span>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
